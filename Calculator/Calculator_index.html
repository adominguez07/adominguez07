<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator_style.css">
</head>
<body>


  <div id="calc"></div>
  <div id="display"></div>
  <div class="button">
    <button id="clear">C</button>
    <button id="1" value="1" name="numbers">1</button>
    <button id="2" value="2" name="numbers">2</button>
    <button id="3" value="3" name="numbers">3</button>
    <button id="+">+</button>
    <button id="4" value="4" name="numbers">4</button>
    <button id="5" value="5" name="numbers">5</button>
    <button id="6" value="6" name="numbers">6</button>
    <button id="-">-</button>
    <button id="7" value="7" name="numbers">7</button>
    <button id="8" value="8" name="numbers">8</button>
    <button id="9" value="9" name="numbers">9</button>
    <button id="*">*</button>
    <button id="0" value="0" name="numbers">0</button>
    <button id=".">.</button>
    <button id="=">=</button>
    <button id="/">/</button>    
  </div>


  <script src="Calculator_script.js"></script>
</body>
</html>
